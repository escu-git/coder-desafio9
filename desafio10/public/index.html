<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>Desafio 9</title>
</head>
<body>
    <h1>Desafio 9 - API RESTful</h1>
    <section class='productFormSection'>
        <form method='post' action='/api/productos/guardar' className='productForm'>
            <fieldset>
                <legend>Save new product!</legend>
                <div>
                    <label for='title'>Product title</label>
                    <input type="text" name='title' id='title'>
                </div>
                <div>
                    <label for='price'>Product price</label>
                    <input type="number" name='price' id='price'>
                </div>
                <div>
                    <label for='thumbnail'>Product thumbnail</label>
                    <input type="text" name='thumbnail' id='thumbnail'>
                </div>
                <input type="submit" value='Send!' redirect='/api/productos/vista'>
            </fieldset>
        </form>
</body>
<script src='../js/helper.js' type="text/javascript"></script>
</html>
